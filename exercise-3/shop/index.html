<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form id="form">
      <div class="parent">
        <div class="innerparent">
          <div class="inputs">
            <input
              type="text"
              class="value"
              id="name"
              required
              placeholder="Name"
            />
            <input
              type="text"
              class="value"
              id="desc"
              required
              placeholder="Description"
            />

            <input
              type="text"
              class="value"
              id="price"
              placeholder="Price"
              required
            />
          </div>
          <div class="inputFile">
            <label class="headFile" for="image"
              >Choose Image of the product</label
            >
            <input
              type="file"
              onchange="handleImage(event)"
              id="image"
            />
            <img
              id="preview"
              src="https://www.preview.ph/preview-2.jpg"
              alt="preview"
            />
          </div>
        </div>
        <button>Submit</button>
        <hr />
        <div id="products"></div>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
